<script>
    console.log("hii");
    $(document).ready(function () {

        refresh_table();
        function refresh_table() {
            var start=window.location.href.indexOf("?");
            var end = window.location.href.indexOf("%");
            var id = window.location.href.slice(start+4,end);
            fetch('users/'+id+'/articles')
                .then(response => response.json())
                .then(response => {

                    let table = "<table class='table table-bordered table-striped'><tr ><th>ID</th><th>TITLE</th><th>CONTENT</th><th>PUBLISHED</th><</tr>";

                    response.forEach(article => {
                        table += "<tr><th>" + article["id"] + "</th><th>" + article["title"] + "</th><th>" + article["content"] + "</th><th>" + article["published"] + "</th>";
                        
                        table += "</tr>";
                    });
                    table += "</table>";
                    document.getElementById('articles').innerHTML = table;
                });
        }

        setInterval(refresh_table, 1000);

    });
</script>
